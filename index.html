<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground â€” Complete Intro to Vue 3</title>
</head>
<body>
<div id="app" >
    <h1>Counter</h1>
    <p>{{counterTitle}}</p>
    <p>{{count}}</p>
    <button @click="incrementCount">Increment</button>
    <br>
    <label for="incrementAmount">Increment for:</label>
    <input type="number" id="incrementAmount" v-model="incrementAmount" />

</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const { createApp } = Vue
    createApp({
        data: function () {
            return {
                count: 0,
                incrementAmount: 0,
                title:"",
            }
        },
        computed: {
            counterTitle: function () {
                if(this.count >= 20){
                  return  this.title = "the number is higher than 20"
                }
            }
        },
        methods: {
            incrementCount() {
                this.count = this.count + this.incrementAmount
            }
        }
    }).mount('#app')
</script>
</body>
</html>
